{% extends "base.html"%}
{% block content %}
	{% if user and user.nickname %}
	<h1>Hello, {{ user.nickname}}</h1>
	{% else %}
	<h1>Hello, random person.</h1>
	{% endif %}

	{% for post in posts %}
	<div>
		<p>
			{{ post.author.nickname }} says <b> {{ post.body }} </b>
		</p>
	</div>
	{% endfor %}
{% endblock%}
